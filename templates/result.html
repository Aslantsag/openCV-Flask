<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detect Images</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <form method="post" enctype="multipart/form-data">
            <input class="form-control input-lg my-3" type="file" name="image">
            <button class="btn btn-success btn-lg">Send</button>
        </form>
        <div class="mb-5">
            <h1 class="text-center">Result</h1>
        </div>
        <div class="result w-50 m-auto">
            <img src="/static/{{ filename }}" alt="result" width="100%" height="auto">
        </div>
    </div>
</body>
</html>
